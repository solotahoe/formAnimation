<html>
	<head>
	<title>ARROW </title>
	<link rel="stylesheet" type="text/css" href="arrow.css"/>
	
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>
	<div class="main">
		<div class="sub-main">
			<div class="username-field icon-pos active ">
				<i class="fa fa-user" aria-hidden="true"></i>
				<input type="text" placeholder="Username" required autocomplete="off"/>
				<i class="fa fa-arrow-right" aria-hidden="true"></i>
			</div>
			<div class="email-field icon-pos inactive">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					
					<input type="email"  placeholder="Email" required autocomplete="off"/>
					<i class="fa fa-arrow-right" aria-hidden="true"></i>
			</div>
			
			<div class="password-field icon-pos inactive">
					<i class="fa fa-unlock-alt" aria-hidden="true"></i>
					 
					<input type="password"  placeholder="Password" required autocomplete="off"/>
			        <i class="fa fa-arrow-right" aria-hidden="true"></i>
			</div>
			
			<div class="thanks-field icon-pos inactive">
						<i class="fa fa-heart" aria-hidden="true"></i>
				<p> Thank you  </p>
							<i class="fa fa-heart" aria-hidden="true"></i>
			</div>
		</div>
	</div>















	<script src="arrow.js"></script>
	</body>
</html>
